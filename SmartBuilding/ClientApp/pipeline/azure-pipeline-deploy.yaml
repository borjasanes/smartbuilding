trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - README.md

variables:
- group: DemoSmartBuilding-DEV

name: DemoSmartBuilding.$(Date:yyyyMMdd)-$(Rev:rr)

stages:
- stage: Build
  displayName: ğŸ‘· CI
  jobs:
  - job: CreateReactAppBuild
    displayName: "âš›ï¸ Create React App Build"
    pool:
      vmImage: "ubuntu-latest"
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
    - task: YarnInstaller@3
      inputs:
        versionSpec: '1.x'
    - script:
        yarn install
      displayName: 'ğŸ¤˜ yarn install'
    - script:
        yarn build
      displayName: 'ğŸ¤ yarn build'
    - task: CopyFiles@2
      inputs:
        SourceFolder: 'build'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
        CleanTargetFolder: true
        OverWrite: true
    - task: ArchiveFiles@2
      displayName: 'ğŸ“¦ Archive files'
      inputs:
        rootFolderOrFile: '$(Build.ArtifactStagingDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildNumber).zip
        replaceExistingArchive: true
    - task: PublishBuildArtifacts@1
      displayName: 'Publish'
      inputs:
        PathtoPublish: "$(Build.ArtifactStagingDirectory)"
        ArtifactName: "WebApp"
        publishLocation: "Container"

- template: templates/deploy-image.yml
  parameters:
    name: 'ğŸš€ Deploy Dev'
    environment: smartbuildingdev
    variablesGroup: DemoSmartBuilding-DEV